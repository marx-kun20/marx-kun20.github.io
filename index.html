    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Comic Neue', sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Cloud background */
        .clouds {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 100px;
            opacity: 0.8;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 100px;
        }

        .cloud1 {
            width: 100px;
            height: 40px;
            top: 20%;
            animation: float 20s infinite;
        }

        .cloud1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud1::after {
            width: 60px;
            height: 40px;
            top: -15px;
            right: 10px;
        }

        .cloud2 {
            width: 80px;
            height: 35px;
            top: 40%;
            animation: float 25s infinite;
            animation-delay: 5s;
        }

        .cloud2::before {
            width: 60px;
            height: 45px;
            top: -20px;
            left: 15px;
        }

        .cloud2::after {
            width: 50px;
            height: 35px;
            top: -10px;
            right: 15px;
        }

        @keyframes float {
            0% {
                left: -200px;
            }
            100% {
                left: calc(100% + 200px);
            }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* Header */
        .header {
            margin-top: 50px;
            animation: bounce 2s ease infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        h1 {
            font-size: 4rem;
            color: #2E86AB;
            text-shadow: 3px 3px 0px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            display: inline-block;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            filter: blur(10px);
        }

        .subtitle {
            font-size: 1.5rem;
            color: #5DADE2;
            margin-bottom: 40px;
        }

        /* Birthday cake section (restyled) */
        .cake-container {
            margin: 50px auto;
            position: relative;
            display: inline-block;
        }

        .cake {
            width: 240px;
            height: 150px;
            position: relative;
            margin: 0 auto;
            cursor: pointer;
            border-radius: 20px;
            background: linear-gradient(180deg, #FDEBD0 0 20%, #FAD7A0 20% 55%, #F8C471 55% 100%);
            box-shadow: 0 12px 30px rgba(0,0,0,0.12), inset 0 -6px 10px rgba(0,0,0,0.06);
            transition: transform 0.3s ease;
        }

        .cake:hover {
            transform: scale(1.04);
        }

        .cake::before {
            /* frosting/top layer */
            content: '';
            position: absolute;
            top: -22px;
            left: 50%;
            transform: translateX(-50%);
            width: 220px;
            height: 32px;
            border-radius: 16px;
            background: linear-gradient(180deg,#fff,#FFF8E1);
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
        }

        .cake::after {
            /* plate */
            content: '';
            position: absolute;
            bottom: -18px;
            left: 50%;
            transform: translateX(-50%);
            width: 320px;
            height: 26px;
            border-radius: 50%;
            background: #FFFFFF;
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
        }

        .candles {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 16px;
        }

        .candle {
            width: 10px;
            height: 36px;
            border-radius: 4px 4px 0 0;
            position: relative;
            background: repeating-linear-gradient(45deg,#E74C3C 0 6px,#FFD1D1 6px 12px);
            box-shadow: inset 0 -3px rgba(0,0,0,0.08);
        }

        .flame {
            position: absolute;
            top: -14px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 18px;
            background: radial-gradient(circle at 35% 30%, #FFF37A 0%, #F1C40F 40%, #E67E22 100%);
            border-radius: 50% 50% 40% 40%;
            animation: flicker 0.45s ease-in-out infinite alternate;
        }

        @keyframes flicker {
            0% {
                transform: translateX(-50%) scale(1);
            }
            100% {
                transform: translateX(-50%) scale(1.15);
            }
        }

        .blown-out .flame {
            display: none;
        }

        .blown-out .candle {
            background: #95A5A6;
        }



        /* Confetti */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1000;

        .confetti {

            opacity: 0.8;
        }

        .confetti:nth-child(odd) {
            background: #4ECDC4;
            width: 8px;
            height: 8px;
        }

        .confetti:nth-child(3n) {
            background: #FFE66D;
            width: 6px;
            height: 6px;
        }

        /* Fireworks overlay */
        .fireworks-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1800;
            pointer-events: none; /* allow clicks to pass through */
        }

        .fireworks-overlay canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Photo carousel + lightbox */
        .carousel {
            margin-top: 50px;
            position: relative;
            overflow: hidden;
        }

        .carousel-viewport {
            overflow: hidden;
        }

        .carousel-track {
            display: flex;
            gap: 20px;
            transition: transform 0.5s ease;
            will-change: transform;
            padding: 10px 0;
            align-items: stretch;
        }

        .carousel-slide {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            overflow: hidden;
            min-width: calc(33.333% - 20px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 180px; /* fixed shorter height */

            align-items: center;
            justify-content: center;
        }

        .carousel-slide:hover {

                flex-direction: column;

            }

                width: 100%;
                max-width: 400px;
            }
        }
    </style>

    <script>
        // Confetti animation
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti-container');
            const colors = ['#FF6B6B', '#4ECDC4', '#FFE66D', '#FF9F1C', '#2EC4B6'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confetti.style.animation = 'fall linear forwards';
                
                // Create falling animation
                const keyframes = `
                    @keyframes fall {
                        to {
                            transform: translateY(100vh) rotate(360deg);
                        }
                    }
                `;
                
                if (!document.querySelector('#confetti-style')) {
                    const style = document.createElement('style');
                    style.id = 'confetti-style';
                    style.textContent = keyframes;
                    document.head.appendChild(style);
                }
                
                confettiContainer.appendChild(confetti);
            }
            
            // Remove confetti after animation
            setTimeout(() => {
                confettiContainer.innerHTML = '';
            }, 10000);
        }

        // Fireworks animation (canvas)
        function createFireworks(duration = 4000) {
            const overlay = document.createElement('div');
            overlay.className = 'fireworks-overlay';
            const canvas = document.createElement('canvas');
            overlay.appendChild(canvas);
            document.body.appendChild(overlay);

            const ctx = canvas.getContext('2d');
            function resize() {
                canvas.width = overlay.clientWidth * devicePixelRatio;
                canvas.height = overlay.clientHeight * devicePixelRatio;
                canvas.style.width = overlay.clientWidth + 'px';
                canvas.style.height = overlay.clientHeight + 'px';
                // set transform to handle high-DPI properly (avoid repeated scaling)
                ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
            }
            resize();
            window.addEventListener('resize', resize);

            const particles = [];
            const colors = ['#FF6B6B', '#FFD166', '#4ECDC4', '#9B5DE5', '#F15BB5', '#00ACC1'];
            const start = performance.now();

            function random(min, max) { return Math.random() * (max - min) + min; }

            function spawnFirework(x, y) {
                const count = 40 + Math.floor(Math.random() * 40);
                const color = colors[Math.floor(Math.random() * colors.length)];
                for (let i = 0; i < count; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = random(2, 7);
                    particles.push({
                        x, y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        life: random(600, 1400),
                        born: performance.now(),
                        color,
                        alpha: 1
                    });
                }
            }

            // schedule a few fireworks across the viewport
            const schedule = 6;
            for (let i = 0; i < schedule; i++) {
                const delay = i * (duration / schedule) + random(0, 400);
                setTimeout(() => {
                    const x = random(0.2 * overlay.clientWidth, 0.8 * overlay.clientWidth);
                    const y = random(0.1 * overlay.clientHeight, 0.6 * overlay.clientHeight);
                    spawnFirework(x, y);
                }, delay);
            }

            function draw(now) {
                const elapsed = now - start;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                // draw particles
                for (let i = particles.length - 1; i >= 0; i--) {
                    const p = particles[i];
                    const t = now - p.born;
                    if (t > p.life) {
                        particles.splice(i, 1);
                        continue;
                    }
                    // simple physics
                    p.vy += 0.03; // gravity
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha = 1 - (t / p.life);

                    ctx.beginPath();
                    ctx.fillStyle = p.color;
                    ctx.globalAlpha = p.alpha;
                    ctx.arc(p.x, p.y, 2.2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalAlpha = 1;
                }

                if (elapsed < duration || particles.length) {
                    requestAnimationFrame(draw);
                } else {
                    // cleanup
                    overlay.remove();
                    window.removeEventListener('resize', resize);
                }
            }

            requestAnimationFrame(draw);
        }

            moveButtonRandomly(yesBtn, true); // Grow the yes button
        });

        // Handle back button click
        backBtn.addEventListener('click', function() {
            celebrationPage.style.display = 'none';
            
            // Reset button positions and sizes
            noBtn.style.position = '';
            noBtn.style.left = '';
            noBtn.style.top = '';
            noBtn.style.fontSize = '';
            
            yesBtn.style.position = '';
            yesBtn.style.left = '';
            yesBtn.style.top = '';
            yesBtn.style.fontSize = '';
        });

        // Move button to random position
        function moveButtonRandomly(button, grow = false) {
            const container = document.querySelector('.buttons-container');
            const containerRect = container.getBoundingClientRect();
            const buttonRect = button.getBoundingClientRect();
            
            // Calculate max positions within container
            const maxX = containerRect.width - buttonRect.width - 20;
            const maxY = containerRect.height - buttonRect.height - 20;
            
            // Generate random position
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            // Apply position
            button.style.position = 'absolute';
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
            
            // Grow the button if requested
            if (grow) {
                const currentSize = parseInt(window.getComputedStyle(button).fontSize);
                button.style.fontSize = (currentSize * 1.2) + 'px';
            }
        }

        // Create initial confetti
        setTimeout(createConfetti, 1000);

        // Add more confetti periodically
        setInterval(createConfetti, 8000);

        // Add floating animation to message cards on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animation = 'fadeInScale 0.6s cubic-bezier(.2,.8,.2,1) forwards';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.carousel-slide').forEach(item => {
            observer.observe(item);
        });

        // Carousel & Lightbox
        (function() {
            const carousel = document.getElementById('photo-carousel');
            if (!carousel) return;
            const track = carousel.querySelector('.carousel-track');
            const slides = Array.from(track.children);
            const prevBtn = carousel.querySelector('.carousel-btn.prev');
            const nextBtn = carousel.querySelector('.carousel-btn.next');
            let currentIndex = 0;
            let autoplayInterval = null;

            function updateCarousel() {
                if (!slides.length) return;
                const gap = 20;
                const slideWidth = slides[0].getBoundingClientRect().width + gap;
                track.style.transform = 'translateX(' + (-currentIndex * slideWidth) + 'px)';
            }

            function gotoIndex(index) {
                currentIndex = (index + slides.length) % slides.length;
                updateCarousel();
            }

            prevBtn.addEventListener('click', () => gotoIndex(currentIndex - 1));
            nextBtn.addEventListener('click', () => gotoIndex(currentIndex + 1));
            window.addEventListener('resize', updateCarousel);

            function startAutoplay() {
                stopAutoplay();
                autoplayInterval = setInterval(() => gotoIndex(currentIndex + 1), 4000);
            }
            function stopAutoplay() {
                if (autoplayInterval) clearInterval(autoplayInterval);
            }

            carousel.addEventListener('mouseenter', stopAutoplay);
            carousel.addEventListener('mouseleave', startAutoplay);

            // Lightbox
            const lightboxOverlay = document.createElement('div');
            lightboxOverlay.className = 'lightbox-overlay';
            lightboxOverlay.innerHTML = '<button class="lightbox-close" aria-label="Close">Ã—</button><button class="lightbox-prev" aria-label="Prev">â€¹</button><img class="lightbox-img" alt="" /><button class="lightbox-next" aria-label="Next">â€º</button>';
            document.body.appendChild(lightboxOverlay);

            const lightboxImg = lightboxOverlay.querySelector('.lightbox-img');
            const lightboxClose = lightboxOverlay.querySelector('.lightbox-close');
            const lightboxPrev = lightboxOverlay.querySelector('.lightbox-prev');
            const lightboxNext = lightboxOverlay.querySelector('.lightbox-next');

            function openLightbox(index) {
                currentIndex = (index + slides.length) % slides.length;
                const src = slides[currentIndex].querySelector('img').src;
                lightboxImg.src = src;
                lightboxOverlay.classList.add('open');
                stopAutoplay();
            }
            function closeLightbox() {
                lightboxOverlay.classList.remove('open');
                startAutoplay();
            }

            document.querySelectorAll('.lightbox-link').forEach((link, i) => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    openLightbox(i);
                });
            });

            lightboxClose.addEventListener('click', closeLightbox);
            lightboxOverlay.addEventListener('click', function(e) {
                if (e.target === lightboxOverlay) closeLightbox();
            });

            lightboxPrev.addEventListener('click', function() { gotoIndex(currentIndex - 1); openLightbox(currentIndex); });
            lightboxNext.addEventListener('click', function() { gotoIndex(currentIndex + 1); openLightbox(currentIndex); });

            window.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') { gotoIndex(currentIndex - 1); if (lightboxOverlay.classList.contains('open')) openLightbox(currentIndex); }
                if (e.key === 'ArrowRight') { gotoIndex(currentIndex + 1); if (lightboxOverlay.classList.contains('open')) openLightbox(currentIndex); }
            });

            // init
            updateCarousel();
            startAutoplay();
        })();

        // Add fadeInScale animation (subtle scale + clarity)
        const fadeInScaleKeyframes = `
            @keyframes fadeInScale {
                from {
                    opacity: 0;
                    transform: scale(0.97);
                    filter: blur(2px);
                }
                to {
                    opacity: 1;
                    transform: scale(1);
                    filter: blur(0);
                }
            }
        `;
        
        const fadeInScaleStyle = document.createElement('style');
        fadeInScaleStyle.textContent = fadeInScaleKeyframes;
        document.head.appendChild(fadeInScaleStyle);
    </script>
</body>
